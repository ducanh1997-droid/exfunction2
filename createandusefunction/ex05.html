<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 5</title>
</head>
<body onload="printStar()">

</body>
<script>
    let inputStar = prompt("Nhập vào ngôi sao: ");
    let arr1 = ["Polaris","Aldebaran","Deneb","Vega","Altair","Dubhe","Regulus"];
    let arr2 = ["Ursa Minor","Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"]
    let flag = 0;
    function printStar(){

        for(let i = 0;i<arr1.length;i++){
            if(inputStar == arr1[i]){
                flag +=1;
                document.write(arr2[i]);
            }
        }
        if(flag == 0){
            document.write("Không tìm thấy sao");
        }
    }
</script>
</html>
