<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 2</title>
</head>
<body onload="circle(r)">

</body>
<script>
    let Pi = 3.14;
    let r = +prompt("Nhập bán kính");
    function circle(r){
        C = 2*r*Pi;
        S = r*r*Pi;
        document.write("Chu vi hình tròn bán kính "+r+" là: "+C+"<br>")
        document.write("Diện tích hình tròn bán kính "+r+" là: "+S);
    }
</script>
</html>
