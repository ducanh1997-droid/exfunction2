<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bài 3</title>
</head>
<body onload="factorialPrime(n)">

</body>
<script>
    let n = prompt("Nhập số n");
    let result = 1;
    function factorialPrime(n){
        for(let i = n;i>=1;i--){
            result*=i;
        }
        document.write("Kết quả giai thừa của "+n+" = "+ result);
    }
</script>
</html>
