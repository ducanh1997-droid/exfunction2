<body onload="checkInt(0)">

</body>
<script>
    function checkInt(i){
        if(i>0){
            if(i == Math.floor(i)){
                document.write("đây là số nguyên dương");
            }else{
                document.write(" không là số nguyên dương");
            }
        }else{
            document.write("không là số nguyên dương");
        }
    }
</script>
