<script>
    let n = [2,3,4,5,6,7];
    function reverse(array){
        let first = 0;
        let last = array.length-1;
        let temp;
        while(first<last){
            temp = array[first];
            array[first] = array[last];
            array[last] = temp;

            first++;
            last--;

        }


        document.write(array);

    }
