<body onload="check(n,a)">

<script>
    let n = [2,3,4,5,2,3,2];
    let a= 2;
    let count = 0;
    function check(n,a){
        let flag = false;
        for(let i = 0;i<n.length;i++){
            if(n[i] == a){
                count ++;
                flag = true;

            }
        }
        if(!flag){
            document.write("-1") ;
        }
        document.write(count);
    }
</script>
