    <title>Kiểm tra số nguyên tố</title>
</head>
<body>

</body>
<script>
    function isPrime(number){
        if(number>=2){
          let flag = true;
          for(let i = 2;i<number-1;i++){
              if(number%i == 0){
                  flag = false;
              }
          }
          if (flag){
              return true;
          }
        }
    }

    for(let i = 0;i<=10000;i++){
        if(isPrime(i)){
            document.write(i+"<br>");
        }
    }
</script>
</html>
